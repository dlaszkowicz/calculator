<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="upper">
        </div>
        <div class="main">0</div>
      </div>
      <div class="buttons">
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
      </div>
      <div class="numbers">
        <div class="numbers_1">
          <button class="numButton">1</button>
          <button class="numButton">2</button>
          <button class="numButton">3</button>
          <button class="divide">&#247</button>
        </div>
          <div class="numbers_2">
            <button class="numButton">4</button>
            <button class="numButton">5</button>
            <button class="numButton">6</button>
            <button class="multiply">&#215</button>
          </div>
          <div class="numbers_3">
            <button class="numButton">7</button>
            <button class="numButton">8</button>
            <button class="numButton">9</button>
            <button class="substract">-</button>
          </div>
          <div class="numbers_4">
            <button class="comma">.</button>
            <button class="numButton">0</button>
            <button class="equal">=</button>
            <button class="add">+</button>
          </div>
      </div>
      </div>
    </div>
