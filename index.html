<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="upper">6969696
        </div>
        <div class="main">20202</div>
      </div>
      <div class="buttons">
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
      </div>
      <div class="numbers">
        <div class="numbers_1">
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="/">&#247</button>
        </div>
          <div class="numbers_2">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="*">&#215</button>
          </div>
          <div class="numbers_3">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="-">-</button>
          </div>
          <div class="numbers_4">
            <button class=".">.</button>
            <button class="0">0</button>
            <button class="=">=</button>
            <button class="+">+</button>
          </div>
      </div>
      </div>
    </div>
    <footer class="footer">
      <p>

          document.write(new Date().getFullYear())

</html>
